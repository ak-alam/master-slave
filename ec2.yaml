AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template

Resources:


  pySG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: python security group
      VpcId: vpc-0205f33279ba2c6cb
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: py-sg

  ec2Instance:
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: ami-0568773882d492fc8
      InstanceType: "t2.micro"
      KeyName: "akbar-pub"
      Monitoring: true
      SecurityGroupIds: 
        - !Ref pySG
      SubnetId: subnet-0c6f1ee6f0668b740
      Tags: 
        - Key: Name
          Value: "python-server"
      UserData: 
          Fn::Base64: |
            #!/bin/bash
            yum update -y 
            echo "ssh-rsa  master slave ssh keys" >>/home/ec2-user/.ssh/authorized_keys
            chown -R ec2-user:ec2-user /home/ec2-user
            su - ec2-user -c "chmod 700 /home/ec2-user/.ssh"
            su - ec2-user -c "chmod 600 /home/ec2-user/.ssh/authorized_keys"
            # yum install git -y
            # git clone https://github.com/ak-alam/flask-sample.git /home/ec2-user/app/
            # cd /home/ec2-user/app/
            # /usr/bin/python3 -m venv .env
            # source .env/bin/activate
            # /usr/bin/pip3 install -r requirements.txt
            # gunicorn -b 0.0.0.0:5000 -w=2 wsgi:app

Outputs:
  ec2IntanceIp:
    Description: Instance IP output
    Value: !GetAtt ec2Instance.PublicIp
