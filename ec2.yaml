AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template

Resources:


  pySG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: python security group
      VpcId: vpc-08dd07fd2fed248d1
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: py-sg

  ec2Instance:
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: ami-0568773882d492fc8
      InstanceType: "t2.micro"
      KeyName: "akbar-pub"
      Monitoring: true
      SecurityGroupIds: 
        - !Ref pySG
      # SecurityGroups: [ "sg-0c194bd1f26094cf8" ]
      SubnetId: subnet-0cbb726b7a57c98cd
      Tags: 
        - Key: Name
          Value: "python-server"
      UserData: 
          Fn::Base64: |
            #!/bin/bash
            yum update -y 
            echo "ssh-rsa  jenkins master slave setup" >>/home/ec2-user/.ssh/authorized_keys
            chown -R ec2-user:ec2-user /home/ec2-user
            su - ec2-user -c "chmod 700 /home/ec2-user/.ssh"
            su - ec2-user -c "chmod 600 /home/ec2-user/.ssh/authorized_keys"


     
